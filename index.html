<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      var ws;
      const proto = window.location.protocol == 'https:' ? 'wss' : 'ws';
      ws = new WebSocket(`${proto}://${window.location.host}`);

      ws.onmessage = (event) => {console.log(event.data)};
    </script> 
  </body>
</html>
